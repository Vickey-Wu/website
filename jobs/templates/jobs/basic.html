<!DOCTYPE html>
<html lang="en">

<head>
    <title>vickey's blog</title>
    <meta charset="utf-8"/>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'jobs/css/bootstrap.min.css' %}" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {#    js for echarts#}
    {% for jsfile_name in script_list %}
    <script src="{{host}}/{{jsfile_name}}.js"></script>
    {% endfor %}

    <style type="text/css">
        html,
        body {
            height: 100%;
            background-color: #fff;

        }

    </style>
</head>

<body class="body" style="background-color:#f6f6f6">
<div class="container-fluid" style="min-height:95%; ">
    <div class="row">
        <div class="col-sm-2">
            <br>
            <center>
                <img src="{% static 'jobs/img/profile.jpg' %}" class="responsive-img" style='max-height:100px;'
                     alt="face">
            </center>
        </div>
        <div class="col-sm-10">
            <br>
{#            <center>#}
                <h3 style="text-align: center">Automation, Data analysis, Machine learning</h3>
{#            </center>#}
        </div>
    </div>
    <hr>

    <div class="row">
        <div class="col-sm-2">
            <br>

            <br>
            <!-- Great, til you resize. -->
            <!--<div class="well bs-sidebar affix" id="sidebar" style="background-color:#fff">-->
            <div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href='/blog'>Blog</a></li>
                    <li><a href='/contact'>Contact</a></li>
                    <li><a href='/pyecharts'>multiEcharts</a></li>
                    <li><a href='/echarts'>singleEcharts</a></li>
                </ul>
            </div> <!--well bs-sidebar affix-->
        </div> <!--col-sm-2-->
        <div class="col-sm-10">

            <div class='container-fluid'>
                <br><br>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container-fluid" style="margin-left: auto; text-align: center">
        <p><a href="#" target="blank">Contact</a> | <a href="#" target="blank">LinkedIn</a> | <a href="#"
                                                                                                 target="blank">Twitter</a>
            | <a href="#" target="blank">Google+</a></p>
    </div>

</html>
